<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Nature Sounds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-clock"></i> Focus Timer</h1>
        
        <!-- Timer Display with Progress Ring -->
        <div class="timer-container">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__circle" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
                <circle class="progress-ring__progress" stroke="white" stroke-width="8" fill="transparent" r="90" cx="100" cy="100" transform="rotate(-90 100 100)"/>
            </svg>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="startBtn"><i class="fa-solid fa-play"></i> Start</button>
            <button id="pauseBtn"><i class="fa-solid fa-pause"></i> Pause</button>
            <button id="resetBtn"><i class="fa-solid fa-rotate"></i> Reset</button>
        </div>
        
        <!-- Settings -->
        <div class="settings">
            <div class="setting-item">
                <label for="workDuration">Work (min):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label for="breakDuration">Break (min):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
            <div class="setting-item">
                <label for="darkModeToggle">Dark Mode:</label>
                <button id="darkModeToggle" class="toggle-btn">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
        
        <!-- Sound Selector -->
        <div class="sound-selector">
            <label><i class="fa-solid fa-music"></i> Nature Sound:</label>
            <select id="soundSelect">
                <option value="none">None</option>
                <option value="rain">Rain</option>
                <option value="forest">Forest</option>
                <option value="waves">Ocean Waves</option>
            </select>
        </div>
        
        <!-- Dashboard -->
        <div class="dashboard">
            <h2><i class="fa-solid fa-chart-line"></i> Today's Progress</h2>
            <p>Sessions: <span id="sessions">0</span></p>
            <p>Focus Time: <span id="focusTime">0</span> min</p>
        </div>
    </div>
    
    <!-- Audio Player -->
    <audio id="natureSound" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
